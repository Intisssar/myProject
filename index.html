<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cat Products</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" href="https://e0.pxfuel.com/wallpapers/257/0/desktop-wallpaper-cats%E3%81%95%E3%82%93-twitter-cute-cat-cute-cats-cute-cat-aesthetics.jpg" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Cat Products</h1>
  </header>
  <div id="backgroundOverlay">
  <main>
    <div id="productContainer"></div>

    <form id="addProductForm">
      <br for="productName">Product Name:</br>
      <input type="text" id="productName" required>
      
      <br for="productPrice">Product Price:</br>
      <input type="number" id="productPrice" step="0.01" required>
      
      <button type="submit">Add Product</button>
    </form>

    <div>
      <button id="searchButton">Search</button>
      <br for="searchInput">Search Products:</br>
      <input type="text" id="searchInput">
    
    </div>
  </main>
  
  <footer>
    <p>&copy; 2023 Cat Products. All rights reserved.</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
